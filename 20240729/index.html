<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS-Learn: content change</title>
  </head>
  <body>
    <h1 id="hl1">This is the Headline</h1>
    <button id="btn1">Change Headline</button>
    <script>
      let count = 0;
      hl1 = document.getElementById("hl1");
      btn1 = document.getElementById("btn1");
      btn1.addEventListener("click", function () {
        hl1.innerHTML = "Welcome to the new Hello, World!";
      });
    </script>
  </body>
</html>
