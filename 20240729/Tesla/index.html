<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS-Learn: Tesla Car Paint Changer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="flex col">
      <img id="car_img" src="./imgs/compositor-Paint_White.png" alt="" />
    </div>
    <div class="flex col">
      <p class="fw-500 fs-28">Lackierung</p>
      <div id="btn1">
        <span><img class="click click-active" src="./imgs/Paint_White.avif" data-name="Paint_White" data-title="Pearl White Multi-Coat Inklusive" alt="" /></span>
        <span><img class="click" src="./imgs/Paint_Black.avif" data-name="Paint_Black" data-title="Solid Black 1.600 €" alt="" /></span>
        <span><img class="click" src="./imgs/Paint_Blue.avif" data-name="Paint_Blue" data-title="Deep Blue Metallic 1.600 €" alt="" /></span>
        <span><img class="click" src="./imgs/Red_Paint_R2.avif" data-name="Red_Paint_R2" data-title="Ultra Red 2.600 €" alt="" /></span>
        <span><img class="click" src="./imgs/Paint_StealthGrey.avif" data-name="Paint_StealthGrey" data-title="Stealth Grey 2.600 €" alt="" /></span>
        <span><img class="click" src="./imgs/LSilverPaint.avif" data-name="LSilverPaint" data-title="Lunar Silver 2.600 €" alt="" /></span>
      </div>
      <p id="color-title">Pearl White Multi-Coat Inklusive</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
